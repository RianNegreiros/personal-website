version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - postgres
      - mongodb
    networks:
      - app_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__IdentityConnection=Host=postgres;Port=5432;Database=postgres;Username=postgres;Password=postgres
      - ConnectionStrings__MongoConnection=mongodb://mongodb:27017
      - JwtConfig__SecretKey=12371329023228305673002688665587
      - JwtConfig__Issuer=issuer
      - JwtConfig__Audience=audience
      - AdminUser__Email=admin@mail.com
      - AdminUser__UserName=admin
      - AdminUser__Password=1234adminPASS@
      - Clodinary__CloudName=
      - Clodinary__ApiKey=
      - Clodinary__ApiSecret=

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

networks:
  app_network:


volumes:
  postgres_data:
  mongodb_data:
