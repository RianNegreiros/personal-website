# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - personalwebsitebackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://websitedockerbackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1efd4d5f0a2f4e38991344573bd40b91 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b916deb60daa4dfd9a294d43047c807a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: websitedockerbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1efd4d5f0a2f4e38991344573bd40b91 }}/website-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'personalwebsitebackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1561a31ddf154bd8bef76e48e95fc42f }}
        images: 'websitedockerbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1efd4d5f0a2f4e38991344573bd40b91 }}/website-backend:${{ github.sha }}'